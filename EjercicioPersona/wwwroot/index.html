<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Clase Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-3 border border-dark bg-info bg-opacity-50 shadow shadow-lg">
        <div class="d-flex justify-content-between">
            <div class="col-6">
                <form name="formulario">
                    <div class="d-flex border-bottom border-bottom-2 border-dark my-3">
                        <p class="me-3">Nacionalidad:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="nacionalidad" id="idNacEsp" value="ESP" checked>
                            <label class="form-check-label" for="idNacEsp">
                                Española
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="nacionalidad" id="idNacIng" value="ING">
                            <label class="form-check-label" for="idNacIng">
                                Inglesa
                            </label>
                        </div>
                    </div>
                    <label class="form-label">Primer Nombre:</label>
                    <input type="text" class="form-control" id="idPrimerNombre" />
                    <label class="form-label">Nombre Intermedio:</label>
                    <input type="text" class="form-control" id="idNombreIntermedio" />
                    <label class="form-label">Apellido 1:</label>
                    <input type="text" class="form-control" id="idApellido1" />
                    <label class="form-label">Apellido 2:</label>
                    <input type="text" class="form-control" id="idApellido2" />
                    <label class="form-label">Año Nacimiento:</label>
                    <input type="number" class="form-control w-25" id="idAnyoNacimiento" />
                    <label class="form-label">Identificativo:</label>
                    <input type="text" class="form-control" id="idIdentificativo" />
                    <div class="form-check form-switch mt-3">
                        <input class="form-check-input" type="checkbox" id="idActivo" checked>
                        <label class="form-check-label" for="idActivo">Activo</label>
                    </div>
                    <div class="text-center my-2">
                        <input type="button" id="idBotonMostrar" class="btn btn-primary" value="Mostrar" />
                    </div>
                </form>
            </div>
            <div class="col-6 ps-3">
                <div class="bg-success my-3 p-3 verde" id="ventanaVerde"></div>
                <div class="align-content-center bg-danger mx-0 mb-3 rojo" id="ventanaRoja"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
