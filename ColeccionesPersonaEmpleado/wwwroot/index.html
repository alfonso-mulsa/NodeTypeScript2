<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Colecciones Persona / Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container col-lg-4 bg-info mt-3 pt-3">
        <h1 class="py-2 text-center">Personas</h1>
        <label for="entradaNombre1" class="form-label pt-1 text-white fw-bold">Nombre</label>
        <input type="text" id="entradaNombre1" class="form-control">
        <label for="entradaEdad1" class="form-label text-white fw-bold">Edad</label>
        <input type="number" id="entradaEdad1" class="form-control">
        <div class="d-flex justify-content-end py-3">
            <button type="button" class="btn btn-primary" id="boton1">Añadir</button>
        </div>
    </div>
    <div class="container col-lg-4 mt-3 py-2" id="ventanaLista1">
        <ul id="listaNombres1"></ul>
    </div>
    <div class="container col-lg-4 mt-3 py-2" id="resultado1">

    </div>

    <div class="container col-lg-4 bg-warning mt-3 pt-3">
        <h1 class="py-2 text-center">Empleados</h1>
        <label for="entradaIdentificador2" class="form-label pt-1 text-white fw-bold">Identificador</label>
        <input type="text" id="entradaIdentificador2" class="form-control">
        <label for="entradaNombre2" class="form-label pt-1 text-white fw-bold">Nombre</label>
        <input type="text" id="entradaNombre2" class="form-control">
        <label for="entradaEdad2" class="form-label pt-1 text-white fw-bold">Edad</label>
        <input type="number" id="entradaEdad2" class="form-control">
        <label for="entradaExperiencia2" class="form-label pt-1 text-white fw-bold">Experiencia</label>
        <input type="number" id="entradaExperiencia2" class="form-control">
        <div class="d-flex justify-content-end py-3">
            <button type="button" class="btn btn-primary" id="boton2">Añadir</button>
        </div>
    </div>
    <div class="container col-lg-4 mt-3 py-2" id="ventanaLista2">
        <ul id="listaNombres2"></ul>
    </div>
    <div class="container col-lg-4 mt-3 py-2" id="resultado2">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</body>
</html>
