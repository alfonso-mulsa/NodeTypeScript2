<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Colecciones Persona / Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container col-lg-4 bg-info rounded-2 mt-3 pt-3" id="form1">
        <h1 class="py-2 text-center">Personas</h1>
        <div class="input-group mb-3">
            <span class="input-group-text bg-primary text-white fw-bold">Nombre</span>
            <input type="text" class="form-control" id="entradaNombre1" placeholder="Nombre de la persona">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text bg-primary text-white fw-bold">Edad</span>
            <input type="number" class="form-control" id="entradaEdad1" placeholder="Edad de la persona">
        </div>
        <div class="d-flex justify-content-center py-3">
            <button type="button" class="btn btn-primary" id="boton1">Añadir</button>
        </div>
    </div>
    <div id="ventana1"></div>

    <div class="container col-lg-4 bg-warning rounded-2 mt-3 pt-3" id="form2">
        <h1 class="py-2 text-center">Empleados</h1>
        <div class="input-group mb-3">
            <span class="input-group-text bg-danger text-white fw-bold">Identificador</span>
            <input type="text" class="form-control" id="entradaIdentificador2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-danger text-white fw-bold">Nombre</span>
            <input type="text" class="form-control" id="entradaNombre2">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text bg-danger text-white fw-bold">Edad</span>
            <input type="number" class="form-control" id="entradaEdad2">
        </div>
        <div class="input-group mb-3 w-50">
            <span class="input-group-text bg-danger text-white fw-bold">Experiencia</span>
            <input type="number" class="form-control" id="entradaExperiencia2">
        </div>
        <div class="d-flex justify-content-end py-3">
            <button type="button" class="btn btn-primary" id="boton2">Añadir</button>
        </div>
    </div>
    <div id="ventana2"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
